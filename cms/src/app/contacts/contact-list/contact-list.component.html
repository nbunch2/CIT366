<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">

    <span class="title pull-left">Contacts</span>

    <button class="btn btn-sm btn-primary pull-right"> New Contact</button>
  </div>
  </div>
</div>

<div class="panel-body">
  <div class="row">
    <div class="col-xs-12">
      <cms-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl"
                        (click)="onSelected(contactEl)"></cms-contact-item>
    </div>
  </div>

</div>
