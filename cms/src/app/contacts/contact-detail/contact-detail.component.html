<div class="panel panel-default">
  <div class="panel-heading">
    <div href="#" class="list-group-item clearfix">
      <span class="list-group-item-heading">{{ contact?.name}}</span>
      <img [src] = "contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 50px;">
    </div>
    <div class="pull-right">
    <button class="btn btn-primary btn">Edit</button>
    <button class="btn btn-danger btn">Delete</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" >
        <p class="list-group-item"> Email: {{ contact?.email}}</p>
        <p class="list-group-item">Phone: {{ contact?.phone }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
